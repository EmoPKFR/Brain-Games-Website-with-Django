{% extends "base.html" %}

{% load static %}

{%block title%}Number Memory Answer{%endblock%}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/number_memory.css' %}">
{% endblock %}

{% block content %}
<div class="number-memory-container">
    <h1>What was the number:</h1>
    <form method="post" action="{% url 'number_memory:check_number' %}">
        {% csrf_token %}
        <input type="text" name="user_answer" required>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
