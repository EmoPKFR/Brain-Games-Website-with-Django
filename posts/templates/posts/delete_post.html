{% extends "base.html" %}

{% load static %}

{% block title %}Confirm Delete{% endblock %}

{% block extra_css%}
    <link rel="stylesheet" href="{% static 'css/delete_post.css' %}">
{% endblock %}

{% block content %}
<div class="confirm-delete">
    <h2>Are you sure you want to delete this post?</h2>
    <p>{{ post.title }}</p>
    <form action="{% url 'posts:delete_post' slug=post.slug %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-button">Yes, Delete</button>
        <a href="{% url 'posts:page' slug=post.slug %}">Cancel</a>
    </form>
</div>
{% endblock %}
