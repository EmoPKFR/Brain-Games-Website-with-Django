{% extends "base.html" %}

{% load static %}

{% block title %}Sequence Memory Game{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/sequence_memory.css' %}">
{% endblock %}

{% block content %}
<div class="sequence-memory-container">
    <h1>Sequence Memory Game</h1>
    <div id="grid">
        <!-- Blocks will be generated by JavaScript -->
    </div>
    <div id="message"></div>
    <button id="start-button">Start Game</button>
</div>
{% endblock %}

{% block extra_js %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const grid = $('#grid');
            const message = $('#message');
            const startButton = $('#start-button');
            let sequence = [];
            let userSequence = [];
            let level = 0;
            let allowInput = false;

            // Generate the grid blocks
            for (let i = 1; i <= 9; i++) {
                grid.append(`<div class="block" data-id="${i}"></div>`);
            }

            const blocks = $('.block');

            // Function to highlight a block
            function highlightBlock(id) {
                blocks.eq(id - 1).addClass('highlighted');
                setTimeout(() => {
                    blocks.eq(id - 1).removeClass('highlighted');
                }, 500);
            }

            // Function to start the next level
            function nextLevel() {
                level++;
                userSequence = [];
                message.text(`Level ${level}`);
                const nextBlock = generateNextBlock();
                sequence.push(nextBlock);
                playSequence();
            }

            // Function to generate the next block in the sequence
            function generateNextBlock() {
                let nextBlock;
                do {
                    nextBlock = Math.floor(Math.random() * 9) + 1;
                } while (sequence.length > 0 && nextBlock === sequence[sequence.length - 1]);
                return nextBlock;
            }

            // Function to play the sequence for the user to memorize
            function playSequence() {
                allowInput = false;
                let i = 0;
                const interval = setInterval(() => {
                    if (i >= sequence.length) {
                        clearInterval(interval);
                        allowInput = true;
                    } else {
                        highlightBlock(sequence[i]);
                        i++;
                    }
                }, 1000);
            }

            // Function to handle user input
            blocks.on('click', function() {
                if (!allowInput) return;
                const blockId = $(this).data('id');
                highlightBlock(blockId);
                userSequence.push(blockId);

                if (userSequence[userSequence.length - 1] !== sequence[userSequence.length - 1]) {
                    const score = level - 1;
                    message.text(`Game Over! Your score: ${score}`);
                    saveScore(score);
                    resetGame();
                    return;
                }

                if (userSequence.length === sequence.length) {
                    setTimeout(nextLevel, 1000);
                }
            });

            // Function to reset the game
            function resetGame() {
                sequence = [];
                userSequence = [];
                level = 0;
                allowInput = false;
            }

            // Function to save the score
            function saveScore(score) {
                $.ajax({
                    type: "POST",
                    url: "{% url 'sequence_memory:save_score' %}",  // Replace with your actual URL
                    data: {
                        score: score,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function(response) {
                        console.log(response.message);
                    },
                    error: function(xhr, status, error) {
                        console.error("Error saving score:", error);
                    }
                });
            }

            // Start the game
            startButton.on('click', function() {
                resetGame();
                nextLevel();
            });
        });
    </script>
{% endblock %}
