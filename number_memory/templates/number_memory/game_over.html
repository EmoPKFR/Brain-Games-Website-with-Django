{% extends "base.html" %}

{% block title %}Number Memory Game Over{% endblock %}

{% block content %}
<h1>Game Over</h1>
    <p>You reached level {{ level }}</p>
    {% if highest_score %}
        <p>Your highest score: {{ highest_score.score }} on {{ highest_score.date|date:"Y-m-d" }}</p>
    {% endif %}
    <a href="{% url 'number_memory:start_game' %}">Play Again</a>
{% endblock %}
